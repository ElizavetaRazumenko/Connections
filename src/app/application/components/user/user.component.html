<ng-container *ngIf="userList">
  <ng-container *ngIf="userList.id !== currentUserId">
    <button
      [class]="isOpenDialog ? 'user_wrapper dedicated' : 'user_wrapper'"
      (click)="toTheUsersDialog()">
      <p class="user_name">{{ userList.name }}</p>
    </button>
  </ng-container>
</ng-container>
