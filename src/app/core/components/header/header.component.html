<div class="header_container">
  <div class="left_part_wrapper">
    <app-logo (click)="goToTheMain()"></app-logo>
    <div class="theme-switcher">
      <label>
        Light
        <input
          type="radio"
          class="radio-light-theme"
          name="theme"
          value="light"
          (change)="switchTheme()"
          [checked]="currentTheme === 'light'" />
      </label>
      <label>
        Dark
        <input
          type="radio"
          class="radio-dark-theme"
          name="theme"
          value="dark"
          (change)="switchTheme()"
          [checked]="currentTheme === 'dark'" />
      </label>
    </div>
  </div>
  <nav class="nav_bar">
    <ul class="nav_items">
      <li>
        <button
          [class]="currentURl === '/' ? 'nav_button active' : 'nav_button'"
          (click)="goToTheMain()">
          Main
        </button>
      </li>
      <li>
        <button
          [class]="currentURl === '/profile' ? 'nav_button active' : 'nav_button'"
          (click)="goToTheProfile()">
          Profile
        </button>
      </li>
      <ng-container *ngIf="isUserAuth$ | async as isUserAuth">
        <ng-container *ngIf="isUserAuth">
          <li>
            <button
              [class]="isLogoutButtonClicked ? 'nav_button disabled' :  'nav_button'"
              (click)="Logout()">
              Logout
            </button>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </nav>
</div>
